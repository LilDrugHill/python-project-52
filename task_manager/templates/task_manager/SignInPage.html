{% extends 'task_manager/base.html' %}
{% load i18n %}
{% block content %}
<h1>{{title}}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}

{% for f in form %}
<p><label class="form-label">{{f.label}}</label>{{ f }}</p>
{% endfor %}

    <button type="submit">{% trans "Log in" %}</button>
</form>

{% endblock %}
