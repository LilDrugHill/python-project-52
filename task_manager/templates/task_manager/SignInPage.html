{% extends 'task_manager/base.html' %}

{% block content %}
<h1>{{title}}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}

{% for f in form %}
<p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
{% endfor %}

    <button type="submit">Login</button>
</form>

{% endblock %}
